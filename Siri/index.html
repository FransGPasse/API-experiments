<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        color: black;
        background-color: rgba(16, 160, 11, 0.582);
        font-size: 60px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }
  </style>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script>
 
  if (annyang) {
    var hello = function() {
      alert("Hello human friend");
    };
    
    //Listens for the words "write down" and writes what you said 
        var writeDown = function (tag) {
          document.body.innerHTML +=
            "<div>" + "You said: " + tag + "</div>";
    };
    
  //listens to the words "show me" and writes out the text
    var showSomething = function (tag) {
       alert("You want to see " + tag + "!");
    };
    
    //Listens for colors
        var colors = function (tag) {
          //Splits based on symbol " " and puts in array
          let word = tag.split(/\s+/);

          //Console logs the last from the bottom of the array
          //and the first word in the array
          console.log("Last word: " + word[word.length - 1]);
          console.log("First word: " + word[0]);
          
          //Searches if the word in the string is present in the array
          console.log(word.indexOf("blue") > -1);
          
          
          if (word.indexOf("blue") > -1) {
            alert("Nice color");
          }
          if (tag === "yellow") {
            alert("Ugly color");
          }
          if (tag === "red") {
            alert("Ugly color");
          }
          if (tag === "green") {
            alert("Beautiful color");
          }
          if (tag === "black") {
            alert("Not a color, stupid");
          }
          if (tag === "white") {
            alert("Not a color, stupid");
          }
        };
    
    //adding audio playing when "play sound" is said
        var audio = new Audio(
          "https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3"
        );

        var commands = {
          "hello (there)": hello,
          "show me *tag": showSomething,
          "write down *tag": writeDown,
          "*tag": colors,
          "play sound": function () {
            audio.play();
          },
        };
        annyang.addCallback("result", function (phrases) {
          document.body.innerHTML = "I think you said: " + phrases[0];
        });

    annyang.debug();
    annyang.addCommands(commands);
    annyang.setLanguage('en');
    annyang.start();
  }
  </script>
</head>
<body>
</body>
</html>
