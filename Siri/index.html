<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      color: black;
        background-color: rgba(16, 160, 11, 0.582);
        font-size: 60px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }
  </style>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script>
    
  "use strict";
  if (annyang) {
    var hello = function() {
      alert("Hello human friend");
    };
    var sad = function() {
      alert("Why are you sad");
    };
    var commands = {
      'hello (there)': hello,
      'I\'m sad':      sad,
    };

    annyang.debug();
    annyang.addCommands(commands);
    annyang.setLanguage('en');
    annyang.start();
  }
  </script>
</head>
<body>
</body>
</html>
